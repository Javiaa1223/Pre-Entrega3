    <title>Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="./images/Minimal-PC-Wallpaper-4k.jpg" />
</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="row card__container">
                <div class="col-12 card">
                    <div class="login__icon"><i class="fa-solid fa-arrow-up-9-1 icon"></i></div>
                    <div class="login__text">Tu logo aquí!</div>
                    <div class="login__text mt-3">
                        Para ingresar por favor ingrese su correo electrónico y contraseña
                    </div>
                    <div class="formulario">
                        <form action="post" class="">
                            <div class="form__input">
                                <i class="ri-user-line"></i>
                                <input type="text" placeholder="Correo Electrónico:">
                                <span class="bar"></span>
                            </div>
                            <div class="form__input">
                                <i class="ri-lock-line"></i>
                                <input type="text" placeholder="Contraseña">
                            <span class=" bar"></span>
                            </div>
                            <div class="form__captcha form-group my-3">
                                <input type="checkbox" name="captcha" id="captcha" class="" />
                                <label for="captcha">No soy un robot!</label>
                            </div>
                            <div class="box-1">
                                <div class="btn btn-one">
                                    <span class="bar"></span>
                                </div>
                            </div>
                            <div class="form__recPass form-group my-3">
                                ¿Olvidó su contraseña? <a href="" class="recPass">Recuperar contraseña</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12 singIn">
                    <div class="singIn__contenido">
                        ¿No tiene ninguna cuenta? <a href="" class="crearUno">Crear uno</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
