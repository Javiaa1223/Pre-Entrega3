<!-- body -->
<body>
  <div class="tracker">
   <img src="./images/submarine.png" alt="" style="width: 50px;" >
  </div>
  <div class="un__pez">s</div>
  <div class="un__pez">a</div>
  <div class="un__pez">s</div>
  <div class="un__pez">s</div>
  <div class="un__pez">a</div>
<!-- Script para seguir el cursor con un div -->
  <script>
    const tracker = document.querySelector(".tracker");
    document.body.addEventListener("mousemove", e => {
      tracker.style.left = `${e.clientX}px`;
      tracker.style.top = `${e.clientY}px`;
    });
  </script>
</body>
